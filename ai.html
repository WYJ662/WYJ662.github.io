    <style>
       .fade-in {
            animation: fadeIn 1s ease-out;
        }
        body {
            font-family: 'Times New Roman', serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #a9a9a9 0%, #d2b48c 100%);
            color: #333;
        }

       .title-bar {
            background-color: rgba(51, 51, 51, 0.8);
            color: #f8f8f8;
            text-align: center;
            padding: 20px 0;
            font-family: 'Brush Script MT', cursive;
            font-size: 36px;
            animation: fadeInDown 1s ease-out;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        nav {
            background-color: rgba(51, 51, 51, 0.6);
            color: white;
            text-align: center;
            padding: 10px;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #d2b48c;
        }

       .chat-container {
            width: 90%;
            max-width: 800px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 90vh;
            margin: 20px auto;
        }

       .chat-header {
            background-color: rgba(51, 51, 51, 0.6);
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }

       .chat-body {
            padding: 15px;
            flex: 1;
            overflow-y: auto;
            background-color: rgba(255, 255, 255, 0.8);
        }

       .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
        }

       .message.user {
            justify-content: flex-end;
        }

       .message.assistant {
            justify-content: flex-start;
        }

       .message-bubble {
            max-width: 80%;
            padding: 12px;
            border-radius: 12px;
            position: relative;
            line-height: 1.5;
        }

       .message.user .message-bubble {
            background-color: rgba(51, 51, 51, 0.6);
            color: white;
            margin-right: 10px;
        }

       .message.assistant .message-bubble {
            background-color: rgba(255, 255, 255, 0.8);
            color: #333;
            margin-left: 10px;
            border: 1px solid #ddd;
        }

       .message-bubble::after {
            content: '';
            position: absolute;
            top: 12px;
            width: 0;
            height: 0;
            border: 8px solid transparent;
        }

       .message.user .message-bubble::after {
            right: -16px;
            border-left-color: rgba(51, 51, 51, 0.6);
        }

       .message.assistant .message-bubble::after {
            left: -16px;
            border-right-color: rgba(255, 255, 255, 0.8);
        }

       .chat-input-container {
            display: flex;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.8);
            border-top: 1px solid #ddd;
        }

       .chat-input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            outline: none;
            font-size: 14px;
        }

       .chat-input:focus {
            border-color: rgba(51, 51, 51, 0.6);
        }

       .send-button {
            margin-left: 10px;
            padding: 12px 20px;
            background-color: rgba(51, 51, 51, 0.6);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }

       .send-button:hover {
            background-color: rgba(51, 51, 51, 0.8);
        }

       .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
            object-fit: cover;
        }

       .message.assistant .avatar {
            margin-right: 10px;
        }

       .message.user .avatar {
            display: none;
        }

       .message-source {
            font-size: 12px;
            color: #666;
            margin-top: 8px;
            text-align: right;
            font-style: italic;
        }

       .typing-indicator {
            display: inline-block;
            padding-left: 15px;
        }

       .typing-indicator span {
            height: 8px;
            width: 8px;
            background-color: #999;
            border-radius: 50%;
            display: inline-block;
            margin-right: 3px;
            animation: typing 1s infinite ease-in-out;
        }

       .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

       .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-5px);
            }
        }

       .footer {
            background-color: rgba(51, 51, 51, 0.6);
            color: white;
            text-align: center;
            padding: 10px;
        }

       .footer p {
            margin: 5px 0;
        }

       .footer a {
            color: #d2b48c;
            text-decoration: none;
            transition: color 0.3s ease;
        }

       .footer a:hover {
            color: white;
        }
    </style>

            "国殇墓园": "国殇墓园是腾冲最具代表性的红色景点，始建于1945年，是为纪念中国远征军第20集团军在滇西抗战中收复腾冲阵亡将士而建。墓园内安葬着9618名烈士，主体建筑包括忠烈祠、烈士冢、纪念塔等，其中纪念塔高31米，象征腾冲在1944年光复。墓园内松柏苍翠，庄严肃穆，每年有大量游客和抗战老兵后代前来祭奠，现为全国重点文物保护单位、国家级抗战纪念设施",

        // 腾冲县专属关键词列表
        const TENGCHONG_KEYWORDS = [
            "腾冲", "和顺", "热海", "火山地质公园", "北海湿地",
            "国殇墓园", "银杏村", "云峰山", "勐连", "猴桥",
            "固东", "界头", "滇西抗战", "龙川江", "高黎贡山",
            "大滚锅", "叠水河", "悦椿温泉", "柏联温泉", "荷花温泉",
            "皮影戏", "宣纸", "油纸伞", "饵丝", "土锅子"
        ];

        // 真实API调用
        async function getStrictTengchongResponse(question) {
            try {
                const response = await fetch('https://api.chatanywhere.tech/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer sk-ySrCwGGgavz9RhyYI0Pzhf7Sz9p4HuvYnP3OfJEI3SnoRvP0'
                    },
                    body: JSON.stringify({
                        'model': 'gpt-3.5-turbo',
                        'messages': [
                            {
                                'role': 'system',
                                'content': `你必须是腾冲县专属助手，请严格遵守：
1. 所有回答必须严格限定在云南省保山市腾冲县范围内
2. 如果问题涉及云南其他地区，必须回答"该信息不属于腾冲县"
3. 优先使用以下腾冲专属关键词：${TENGCHONG_KEYWORDS.join('、')}
4. 历史事件必须标注"滇西抗战"等腾冲标识
5. 地理描述要精确到乡镇（如固东镇、界头镇）`
                            },
                            {
                                'role': 'user',
                                'content': question
                            }
                        ],
                        'temperature': 0.2,
                        'max_tokens': 500
                    })
                });

                if (!response.ok) {
                    throw new Error(`API请求失败: ${response.status}`);
                }

                const data = await response.json();
                let answer = data.choices[0].message.content.trim();

                // 二次验证是否包含腾冲关键词
                const isTengchong = TENGCHONG_KEYWORDS.some(kw => answer.includes(kw));
                if (!isTengchong) {
                    answer = "【注意】以下信息可能不专属腾冲县：\n" + answer;
                }

                return {
                    answer: answer,
                    source: isTengchong ? "腾冲县可信来源" : "需确认地域范围"
                };
            } catch (error) {
                console.error('API调用错误:', error);
                return {
                    answer: '请通过腾冲县人民政府网等官方渠道查询该信息',
                    source: "系统提示"
                };

        // 添加助手消息
        function addAssistantMessage(text, source) {
            const chatBody = document.getElementById('chat-body');
            const msg = document.createElement('div');
            msg.className = 'message assistant';
            msg.innerHTML = `
                <img src="https://img1.qunarzz.com/travel/d8/1711/7d/863154d33d84dbb5.jpg_r_1360x1360x95_440d7bbb.jpg" class="avatar">
                <div class="message-bubble">${text}<div class="message-source">来源: ${source}</div></div>
            `;
            chatBody.appendChild(msg);
            scrollToBottom();
        }

        // 添加用户消息
        function addUserMessage(text) {
            const chatBody = document.getElementById('chat-body');
            const msg = document.createElement('div');
            msg.className = 'message user';
            msg.innerHTML = `
                <div class="message-bubble">${text}</div>
            `;
            chatBody.appendChild(msg);
            scrollToBottom();
        }

        // 显示"正在输入"指示器
        function showTypingIndicator() {
            const chatBody = document.getElementById('chat-body');
            const indicator = document.createElement('div');
            indicator.className = 'message assistant';
            indicator.id = 'typing-indicator';
            indicator.innerHTML = `
                <img src="https://img1.qunarzz.com/travel/d8/1711/7d/863154d33d84dbb5.jpg_r_1360x1360x95_440d7bbb.jpg" class="avatar">
                <div class="message-bubble">
                    <div class="typing-indicator">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            `;
            chatBody.appendChild(indicator);
            scrollToBottom();
            return indicator;
        }

        // 隐藏"正在输入"指示器
        function hideTypingIndicator() {
            const indicator = document.getElementById('typing-indicator');
            if (indicator) {
                indicator.remove();
            }
        }

        // 滚动到底部
        function scrollToBottom() {
            const chatBody = document.getElementById('chat-body');
            chatBody.scrollTop = chatBody.scrollHeight;
        }

        // 发送消息函数
        async function sendMessage() {
            const messageText = document.getElementById('chat-input').value.trim();
            if (!messageText) return;

            // 添加用户消息
            addUserMessage(messageText);
            document.getElementById('chat-input').value = '';

            // 显示"正在输入"指示器
            const indicator = showTypingIndicator();

            try {
                // 先在本地知识库中查找答案
                let found = false;
                for (const keyword in TENGCHONG_KNOWLEDGE) {
                    if (messageText.includes(keyword)) {
                        let answer;
                        if (typeof TENGCHONG_KNOWLEDGE[keyword] === 'object') {
                            // 格式化对象数据
                            answer = Object.entries(TENGCHONG_KNOWLEDGE[keyword])
                                .map(([key, value]) => `<strong>${key}:</strong> ${value}`)
                                .join('<br>');
                        } else {
                            answer = TENGCHONG_KNOWLEDGE[keyword];
                        }
                        hideTypingIndicator();
                        addAssistantMessage(answer, "腾冲县本地数据");
                        found = true;
                        break;
                    }
                }

                if (!found) {
                    // 调用真实API
                    const response = await getStrictTengchongResponse(messageText);
                    hideTypingIndicator();
                    addAssistantMessage(response.answer, response.source);
                }
            } catch (error) {
                console.error('发送消息失败:', error);
                hideTypingIndicator();
                addAssistantMessage('网络错误，请稍后再试', "系统提示");
            }
        }

        // 设置事件监听
        document.addEventListener('DOMContentLoaded', function () {
            // 发送按钮点击事件
            document.getElementById('send-button').addEventListener('click', sendMessage);

            // 输入框回车事件
            document.getElementById('chat-input').addEventListener('keypress', function (e) {
                if (e.key === 'Enter') sendMessage();
            });
        });
    </script>
